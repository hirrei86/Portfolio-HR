<div class="panel-body ">
    <div class="row">
        <h1>Experiencia laboral</h1>
        <div>
            <ul>
                <br>
                <ng-container *ngFor="let Experiencia of experiencias">
                    <li>
                        <h2>{{Experiencia.empleo}}</h2>
                        <h3>({{Experiencia.anioinicio}} - {{Experiencia.aniofinal}})</h3>
                        <br>
                        <br>
                    </li>
                    <p>{{Experiencia.cargo}}</p>
                </ng-container>
            </ul>
        </div>
    </div>
</div>
